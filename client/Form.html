<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout-button">Logout</button>

    <div class="container">
        <h2>Student Attendance Form</h2>
        
        <!-- Attendance Form -->
        <form id="attendance-form">
            <div class="input-group">
                <input type="text" id="student-name" placeholder=" " required>
                <label for="student-name">Student Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="student-email" placeholder=" " required>
                <label for="student-email">Email Address</label>
            </div>

            <button type="submit">Add Student</button>
        </form>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search student..." onkeyup="searchStudent()">
        </div>

        <!-- Attendance Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="attendance-table">
                <!-- Student entries will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
